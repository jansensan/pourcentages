<!doctype html>
<html lang="fr">
  <head>
    <title>Pourcentages</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="https://assets.jansensan.net/styles/jansensan-v2.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="centered">
      <div class="article-content">
        <h1>Pourcentages</h1>

        <div class="results" id="results">
          <div class="chosen-values">
            <span
              id="weightVal"
              class="chosen-value"
            >150</span>
            ×
            <span
              id="percentageVal"
              class="chosen-value"
            >100%</span>
          </div>

          <div class="result-values">
            <div>
              <div class="label">Poids par côté</div>
              <div
                id="weightPerSideVal"
                class="result-value"
              >150</div>
            </div>
            <div>
              <div class="label">Poids total</div>
              <div
                id="totalWeightVal"
                class="result-value"
              >150</div>
            </div>
          </div>

          <button
            id="reinitButton"
            class="tertiary-btn reinit-btn"
            type="button"
          >Réinitialiser</button>
        </div>

        <form class="form" id="form">
          <div class="form-row">
            <label
              class="label"
              for="personalRecord"
            >Record personnel (PR)</label>
            <input
              id="personalRecord"
              type="number"
              name="personalRecord"
              pattern="\d*"
              min="0"
              required
            />
          </div>

          <div class="form-row">
            <label
              class="label"
              for="barWeight"
            >Poids de la barre</label>
            <input
              id="barWeight"
              type="number"
              name="barWeight"
              pattern="\d*"
              min="0"
              required
              value="45"
            />
          </div>

          <div class="form-row">
            <label
              class="label"
              for="percentage"
            >Pourcentage</label>
            <input
              id="percentage"
              type="number"
              name="percentage"
              pattern="\d*"
              min="0"
              required
              value="100"
            />
          </div>

          <div class="form-row">
            <button
              id="submitButton"
              class="primary-btn submit-btn"
              type="submit"
            >Soumettre</button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
