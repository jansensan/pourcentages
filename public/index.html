<!doctype html>
<html lang="fr">
  <head>
    <title>Pourcentages</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="https://assets.jansensan.net/styles/jansensan-v2.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="centered">
      <div class="article-content">
        <h1>Pourcentages</h1>

        <form class="form">
          <div class="form-row">
            <label for="personalRecord">Record personnel (PR)</label>
            <input type="number" name="personalRecord" id="personalRecord">
          </div>

          <div class="form-row">
            <label for="barWeight">Poids de la barre</label>
            <input type="number" name="barWeight" id="barWeight">
          </div>

          <div class="form-row">
            <label for="percentage">Pourcentage</label>
            <input type="number" name="percentage" id="percentage">
          </div>

          <div class="form-row">
            <button
              class="submit-btn"
              type="submit"
            >Soumettre</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
